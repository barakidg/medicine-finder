services:
  # 1. The Web Service (Node.js + Docker)
  - type: web
    name: medicine-finder
    runtime: docker
    plan: free
    region: ohio # Change this to the region closest to you
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: medicine-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure key for you

# 2. The PostgreSQL Database
databases:
  - name: medicine-db
    plan: free
    region: ohio # Must match the web service region