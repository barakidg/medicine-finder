name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd Backend
          npm install

      - name: Run Backend Tests
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test_secret_key' }}
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          NODE_ENV: test
        run: |
          cd Backend
          # Grant execution permissions to the local node_modules binaries
          chmod +x node_modules/.bin/vitest
          npx vitest run

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd client
          npm install

      - name: Build Frontend
        run: |
          cd client
          npm run build